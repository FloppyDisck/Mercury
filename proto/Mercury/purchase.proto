syntax = "proto3";
package FloppyDisck.Mercury.Mercury;

option go_package = "github.com/FloppyDisck/Mercury/x/Mercury/types";

import "gogoproto/gogo.proto";

import "Mercury/util.proto";

message Purchase {
  string creator = 1;
  uint64 id = 2;
  uint64 listing = 3;
  Price  price = 4;
  string description = 5; 
}
